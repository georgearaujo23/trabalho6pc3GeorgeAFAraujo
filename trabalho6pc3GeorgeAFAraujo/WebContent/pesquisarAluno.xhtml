<?xml version="1.0" encoding= "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Atividade 8 - Pesquisar Aluno </title>
		<h:outputStylesheet library="css" name="styles.css" />
	</h:head>
	<h:body>
		<h:form>
			<h3>Pesquisar Aluno por Matrícula</h3>
			<hr/>
			<table>
				<tr>
					<td>Matrícula:</td>
					<td><h:inputText id="matricula" size="10" value="#{alunoController.matricula}"/></td>
					<td><h:commandButton value="Pesquisar"  render = "nome ra">
					</h:commandButton>
					</td>
				</tr>
				<tr>
					<td>Nome:</td>
					<td><h:outputText id="nome" size="20" value="#{alunoController.matricula !=null ? alunoController.findAluno().nome : ''}" /></td>
				</tr>
				<tr>
					<td>RA:</td>
					<td><h:outputText id="ra" size="5" value="#{alunoController.matricula !=null ? alunoController.findAluno().ra : ''}" /></td>
				</tr>
				<tr><td><h:outputText id="aviso" value="#{alunoController.matricula !=null ? alunoController.findAluno() !=null ? ''  : 'Atenção: Aluno não encontrado' : ''}" /></td></tr>
			</table>
			
			
			<h:commandLink value="Voltar" action="index" />
		</h:form>
	</h:body>
</html>
